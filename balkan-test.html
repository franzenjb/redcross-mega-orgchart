<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALKAN OrgChart JS - Red Cross Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #dc143c;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 16px;
        }
        #tree {
            width: 100%;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            background: #dc143c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 14px;
        }
        .btn:hover {
            background: #b91c3c;
        }
        .legend {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .legend h3 {
            margin-top: 0;
            color: #dc143c;
        }
        .legend-item {
            display: inline-block;
            margin-right: 30px;
            margin-bottom: 10px;
        }
        .line-solid {
            display: inline-block;
            width: 30px;
            height: 2px;
            background: #666;
            vertical-align: middle;
            margin-right: 8px;
        }
        .line-dotted {
            display: inline-block;
            width: 30px;
            height: 2px;
            background: #ff6b6b;
            background-image: repeating-linear-gradient(to right, transparent, transparent 3px, #ff6b6b 3px, #ff6b6b 6px);
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè• Red Cross BALKAN OrgChart Test</h1>
        <p>Testing dotted line matrix reporting with BALKAN OrgChart JS</p>
    </div>

    <div id="tree"></div>

    <div class="controls">
        <button class="btn" onclick="chart.fit()">Fit to Screen</button>
        <button class="btn" onclick="chart.center(2)">Center on Anna</button>
        <button class="btn" onclick="toggleDottedLines()">Toggle Dotted Lines</button>
        <button class="btn" onclick="addTestDottedLine()">Add Test Dotted Line</button>
    </div>

    <div class="legend">
        <h3>Legend</h3>
        <div class="legend-item">
            <span class="line-solid"></span>
            <span>Direct Reporting (Solid Line)</span>
        </div>
        <div class="legend-item">
            <span class="line-dotted"></span>
            <span>Matrix Reporting (Dotted Line)</span>
        </div>
    </div>

    <!-- BALKAN OrgChart JS - FREE TRIAL VERSION -->
    <script src="https://balkangraph.com/js/latest/OrgChart.js"></script>

    <script>
        // Sample Red Cross data structure
        const redCrossData = [
            { 
                id: 1, 
                name: "Anna Trefethen", 
                title: "Division Vice President",
                location: "SE & Caribbean Division",
                img: "https://via.placeholder.com/100x100/FFD700/000000?text=AT"
            },
            { 
                id: 2, 
                pid: 1, 
                name: "Ryan Lock", 
                title: "Division Disaster Executive",
                location: "Division HQ",
                img: "https://via.placeholder.com/100x100/4CAF50/ffffff?text=RL"
            },
            { 
                id: 3, 
                pid: 1, 
                name: "D. Dixon", 
                title: "Division Chief Development Officer",
                location: "Division HQ",
                img: "https://via.placeholder.com/100x100/2196F3/ffffff?text=DD"
            },
            { 
                id: 4, 
                pid: 1, 
                name: "K. Gonzalez", 
                title: "Division Service to Armed Forces Director",
                location: "Division HQ",
                img: "https://via.placeholder.com/100x100/9C27B0/ffffff?text=KG"
            },
            { 
                id: 5, 
                pid: 3, 
                name: "W. Carney", 
                title: "CDO - Florida N/C",
                location: "Jacksonville",
                img: "https://via.placeholder.com/100x100/FF5722/ffffff?text=WC"
            },
            { 
                id: 6, 
                pid: 5, 
                name: "Jeff Franzen", 
                title: "King",
                location: "Moon",
                img: "https://via.placeholder.com/100x100/607D8B/ffffff?text=JF"
            },
            { 
                id: 7, 
                pid: 3, 
                name: "Jeff Franzen II", 
                title: "Queen",
                location: "Saturn",
                img: "https://via.placeholder.com/100x100/795548/ffffff?text=JF2"
            }
        ];

        // Global variables
        let chart;
        let originalDottedLines = [{ from: 6, to: 3 }];
        let dottedLinesVisible = true;

        // Initialize BALKAN OrgChart after DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof OrgChart === 'undefined') {
                console.error('OrgChart library not loaded');
                document.getElementById('tree').innerHTML = '<div style="padding: 50px; text-align: center; color: red;">Error: OrgChart library failed to load. This might be due to CDN issues or network restrictions.</div>';
                return;
            }

            chart = new OrgChart('#tree', {
            template: "ana",
            enableDragDrop: true,
            scaleInitial: 0.8,
            nodeBinding: {
                field_0: "name",
                field_1: "title", 
                field_2: "location",
                img_0: "img"
            },
            // DOTTED LINES - Matrix reporting relationships
            dottedLines: [
                // Jeff Franzen (id: 6) has dotted line to D. Dixon (id: 3) 
                // This shows matrix reporting: Jeff reports to W. Carney (solid) AND D. Dixon (dotted)
                { from: 6, to: 3 }
            ],
                nodes: redCrossData
            });

            // Custom styling for dotted lines
            chart.on('init', function() {
                // Add custom CSS for dotted lines
                const style = document.createElement('style');
                style.textContent = `
                    .boc-dotted-connector path {
                        stroke: #ff6b6b !important;
                        stroke-width: 2 !important;
                        stroke-dasharray: 8,4 !important;
                        opacity: 0.8 !important;
                    }
                    .boc-dotted-connector .boc-connector-arrow {
                        fill: #ff6b6b !important;
                    }
                `;
                document.head.appendChild(style);
            });

            // Log success
            console.log('BALKAN OrgChart initialized with Red Cross data');
            console.log('Dotted lines configured:', chart.config.dottedLines);
        });

        // Toggle dotted lines on/off
        function toggleDottedLines() {
            if (!chart) {
                alert('Chart not initialized yet');
                return;
            }
            
            if (dottedLinesVisible) {
                chart.config.dottedLines = [];
                dottedLinesVisible = false;
            } else {
                chart.config.dottedLines = originalDottedLines;
                dottedLinesVisible = true;
            }
            chart.draw();
        }

        // Add a test dotted line
        function addTestDottedLine() {
            if (!chart) {
                alert('Chart not initialized yet');
                return;
            }
            
            // Add dotted line from Jeff Franzen II (id: 7) to Ryan Lock (id: 2)
            const newDottedLine = { from: 7, to: 2 };
            
            if (!chart.config.dottedLines.some(line => line.from === 7 && line.to === 2)) {
                chart.config.dottedLines.push(newDottedLine);
                originalDottedLines.push(newDottedLine);
                chart.draw();
                alert('Added dotted line: Jeff Franzen II ‚Üí Ryan Lock');
            } else {
                alert('Dotted line already exists!');
            }
        }
    </script>
</body>
</html>
